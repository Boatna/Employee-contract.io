<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>วันครบรอบของเรา 💕</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Marker Felt', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #fff5f7, #f8e6ff, #fff9e6);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Cute floating elements */
        .floating-element {
            position: absolute;
            opacity: 0.7;
            z-index: 1;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(2n) {
            animation-duration: 8s;
            animation-direction: reverse;
        }

        .floating-element:nth-child(3n) {
            animation-duration: 7s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        .container {
            width: 100%;
            height: 100%;
            padding: 20px 15px;
            text-align: center;
            position: relative;
            z-index: 10;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            margin-bottom: 25px;
            animation: fadeInDown 1.2s ease-out;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 2.2rem;
            color: #ff69b4;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            background: linear-gradient(45deg, #ff69b4, #ff8ed4, #ffb3d9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 1.1rem;
            color: #ff69b4;
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .love-card {
            background: linear-gradient(145deg, #ffffff, #fff0f5);
            border-radius: 25px;
            padding: 35px 20px;
            margin: 20px 0;
            box-shadow: 
                0 10px 25px rgba(255, 105, 180, 0.25),
                inset 0 0 15px rgba(255, 240, 245, 0.8);
            border: 3px solid #ffd1dc;
            position: relative;
            overflow: hidden;
            animation: slideInUp 1s ease-out;
            flex-shrink: 0;
            width: 95%;
            max-width: 350px;
        }

        .love-card::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: linear-gradient(45deg, #ff69b4, #ff8ed4, #ffb3d9, #ff69b4);
            z-index: -1;
            border-radius: 30px;
            animation: rotateBorder 8s linear infinite;
        }

        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .love-card i {
            font-size: 3.5rem;
            color: #ff69b4;
            margin-bottom: 20px;
            display: block;
            animation: heartbeat 1.5s ease-in-out infinite;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .message {
            font-size: 1.3rem;
            line-height: 1.6;
            color: #ff1493;
            margin: 20px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 20, 147, 0.2);
            padding: 0 15px;
        }

        /* Photo Gallery - Super Cute */
        .photo-section {
            background: linear-gradient(145deg, #fff0f5, #f0e6ff);
            border-radius: 20px;
            padding: 25px 15px;
            margin: 25px 0;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.2);
            border: 2px dashed #ff69b4;
            position: relative;
            flex-shrink: 0;
            width: 95%;
            max-width: 350px;
        }

        .photo-section h2 {
            color: #ff69b4;
            margin-bottom: 20px;
            font-size: 1.4rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 0 auto;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.3);
            aspect-ratio: 1/1;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: rotate(var(--rotate, 0deg));
            border: 2px solid white;
        }

        .photo-item:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
            z-index: 2;
        }

        .photo-item:nth-child(1) { --rotate: -4deg; }
        .photo-item:nth-child(2) { --rotate: 0deg; }
        .photo-item:nth-child(3) { --rotate: 4deg; }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        /* Heart frame around photos */
        .photo-item::after {
            content: '💕';
            position: absolute;
            top: -12px;
            right: -12px;
            font-size: 1rem;
            background: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 25px 0;
            width: 95%;
            max-width: 350px;
            flex-shrink: 0;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 40px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            font-family: inherit;
            letter-spacing: 1px;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff69b4, #ff8ed4);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ffffff, #fff0f5);
            color: #ff69b4;
            border: 2px solid #ff69b4;
            position: relative;
        }

        .btn-secondary::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(45deg, #ffffff, #fff0f5);
            border-radius: 38px;
            z-index: -1;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0) scale(1);
        }

        .decorations {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .decoration {
            font-size: 1.6rem;
            color: #ff69b4;
            animation: bounce 2s infinite;
            text-shadow: 0 0 8px rgba(255, 105, 180, 0.5);
        }

        .decoration:nth-child(2) { animation-delay: 0.2s; }
        .decoration:nth-child(3) { animation-delay: 0.4s; }
        .decoration:nth-child(4) { animation-delay: 0.6s; }
        .decoration:nth-child(5) { animation-delay: 0.8s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .footer {
            margin-top: 30px;
            color: #ff69b4;
            font-size: 0.95rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            padding: 0 10px;
            flex-shrink: 0;
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            color: #ff69b4;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
            font-size: 20px;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: linear-gradient(45deg, #ff69b4, #ff8ed4, #ffb3d9);
            opacity: 0;
            z-index: 100;
            border-radius: 50%;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Hide scrollbar */
        .container::-webkit-scrollbar {
            display: none;
        }

        .container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <!-- Floating cute elements -->
    <div class="floating-element" style="top: 10%; left: 5%; font-size: 20px;">💖</div>
    <div class="floating-element" style="top: 20%; right: 8%; font-size: 16px;">🌸</div>
    <div class="floating-element" style="bottom: 15%; left: 10%; font-size: 18px;">✨</div>
    <div class="floating-element" style="bottom: 25%; right: 12%; font-size: 14px;">🎀</div>
    <div class="floating-element" style="top: 30%; left: 15%; font-size: 22px;">💕</div>

    <div class="container">
        <div class="header">
            <h1>วันครบรอบของเรา 💕</h1>
            <p>1 ปีที่เต็มไปด้วยความรักและความสุข</p>
        </div>

        <div class="love-card">
            <i class="fas fa-heart"></i>
            <div class="message" id="loveMessage">
                ขอบคุณที่อยู่เคียงข้างกันมาตลอด 1 ปีนี้ ที่รัก 💖
            </div>
        </div>

        <!-- Photo Gallery -->
        <div class="photo-section">
            <h2><i class="fas fa-images"></i> ความทรงจำดีๆของเรา</h2>
            <div class="photo-gallery">
                <div class="photo-item">
                    <img src="4086_0.jpg" alt="ความทรงจำดีๆ">
                </div>
                <div class="photo-item">
                    <img src="4087_0.jpg" alt="ความทรงจำดีๆ">
                </div>
                <div class="photo-item">
                    <img src="4088_0.jpg" alt="ความทรงจำดีๆ">
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="confettiBtn">
                <i class="fas fa-sparkles"></i> สร้างความสุข!
            </button>
            <button class="btn btn-secondary" id="nextMessageBtn">
                <i class="fas fa-comment"></i> ข้อความถัดไป
            </button>
        </div>

        <div class="decorations">
            <div class="decoration">🎀</div>
            <div class="decoration">💖</div>
            <div class="decoration">✨</div>
            <div class="decoration">🌸</div>
            <div class="decoration">💕</div>
        </div>

        <div class="footer">
            <p>สร้างด้วยความรักที่สุดในใจ ❤️ สำหรับ หวาน คนที่รักที่สุด</p>
        </div>
    </div>

    <script>
        // ข้อความบอกรักจากฝ่ายชาย
        const loveMessages = [
            "ขอบคุณที่อยู่เคียงข้างกันมาตลอด 1 ปีนี้ ที่รัก 💖",
            "ทุกวันที่มีหวานอยู่ คือวันที่ดีที่สุดในชีวิตโบ๊ท 🌟",
            "อยากกอดหวาน ทุกครั้งที่เห็นหวานเลยนะ 😊",
            "รักหวานมากๆนะคับ 💕",
            "อยากอยู่กับหวานไปตลอดกาล... ไม่ว่าจะกี่ปีก็ตาม 💞",
            "หวานคือสิ่งที่ดีที่สุดที่เคยเกิดขึ้นในชีวิต ✨",
            "ขอบคุณที่เป็นคนพิเศษในชีวิตให้ในทุกวัน 🌸",
            "โบ๊ทรักหวานที่สุดในโลกเลยนะ 💘"
        ];

        let currentMessageIndex = 0;
        const loveMessageElement = document.getElementById('loveMessage');
        const nextMessageBtn = document.getElementById('nextMessageBtn');
        const confettiBtn = document.getElementById('confettiBtn');

        // เปลี่ยนข้อความ
        function changeMessage() {
            currentMessageIndex = (currentMessageIndex + 1) % loveMessages.length;
            loveMessageElement.style.opacity = '0';
            setTimeout(() => {
                loveMessageElement.textContent = loveMessages[currentMessageIndex];
                loveMessageElement.style.opacity = '1';
            }, 300);
        }

        // สร้างหัวใจลอยแบบน่ารัก
        function createHearts() {
            const heartCount = 20;
            const hearts = ['💖', '💕', '💘', '💝', '💗', '💓'];
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.className = 'heart';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = (Math.random() * 20 + 12) + 'px';
                    document.body.appendChild(heart);
                    
                    // แอนิเมชั่นหัวใจ
                    const duration = Math.random() * 3 + 2;
                    heart.style.animation = `heartFloat ${duration}s ease-in-out forwards`;
                    
                    // ลบหัวใจเมื่อแอนิเมชั่นเสร็จ
                    setTimeout(() => {
                        heart.remove();
                    }, duration * 1000);
                }, i * 200);
            }
        }

        // สร้าง confetti แบบน่ารัก
        function createConfetti() {
            const colors = ['#ff69b4', '#ff8ed4', '#ffb3d9', '#ffd1dc', '#ff1493'];
            const confettiCount = 80;
            const confettiTypes = ['💖', '✨', '🌸', '🎀', '💕'];
            
            for (let i = 0; i < confettiCount; i++) {
                if (Math.random() > 0.5) {
                    // Confetti แบบไอคอน
                    const confetti = document.createElement('div');
                    confetti.innerHTML = confettiTypes[Math.floor(Math.random() * confettiTypes.length)];
                    confetti.style.position = 'absolute';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.fontSize = (Math.random() * 16 + 8) + 'px';
                    confetti.style.opacity = '0';
                    confetti.style.zIndex = '100';
                    confetti.style.pointerEvents = 'none';
                    document.body.appendChild(confetti);
                    
                    const duration = Math.random() * 2 + 1.5;
                    confetti.style.animation = `confettiFall ${duration}s ease-in-out forwards`;
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, duration * 1000);
                } else {
                    // Confetti แบบสีสัน
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 12 + 6) + 'px';
                    confetti.style.height = confetti.style.width;
                    document.body.appendChild(confetti);
                    
                    const duration = Math.random() * 2 + 1.5;
                    confetti.style.animation = `confettiFall ${duration}s ease-in-out forwards`;
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, duration * 1000);
                }
            }
        }

        // Keyframes สำหรับหัวใจและ confetti
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes heartFloat {
                0% {
                    transform: translateY(100vh) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-120px) rotate(360deg);
                    opacity: 0;
                }
            }
            
            @keyframes confettiFall {
                0% {
                    transform: translateY(-80px) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // เริ่มต้นสร้างหัวใจลอย
        createHearts();
        setInterval(createHearts, 5000);

        // เปลี่ยนข้อความอัตโนมัติทุก 4 วินาที
        setInterval(changeMessage, 4000);

        // Event listeners
        nextMessageBtn.addEventListener('click', changeMessage);
        confettiBtn.addEventListener('click', createConfetti);

        // เพิ่มเอฟเฟกต์เมื่อโหลดหน้าเว็บ
        window.addEventListener('load', () => {
            setTimeout(createConfetti, 1000);
        });
    </script>
</body>
</html>
