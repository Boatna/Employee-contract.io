<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">

    <title>For You ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        /* --- 1. SET UP ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏•‡∏∞‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏ß‡∏≤‡∏á --- */
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%); /* ‡∏ü‡πâ‡∏≤‡∏û‡∏≤‡∏™‡πÄ‡∏ó‡∏• */
            overflow: hidden; /* ‡∏´‡πâ‡∏≤‡∏°‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
            position: relative;
        }

        /* ‡∏™‡∏£‡πâ‡∏≤‡∏á Layer ‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π‡∏à‡∏≤‡∏á‡πÜ ‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏´‡∏ß‡∏Ç‡πâ‡∏≤‡∏á‡∏´‡∏•‡∏±‡∏á */
        body::before {
            content: '';
            position: absolute;
            top: -20%; left: -20%;
            width: 140%; height: 140%;
            background: radial-gradient(circle, rgba(255,183,178,0.8) 0%, rgba(255,183,178,0) 60%);
            animation: moveLight 10s infinite alternate;
            z-index: 0;
        }

        @keyframes moveLight {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-30px, 30px); }
        }

        /* --- 2. ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏´‡∏•‡∏±‡∏Å (Glassmorphism) --- */
        .card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px); /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏Å‡∏£‡∏∞‡∏à‡∏Å‡∏ù‡πâ‡∏≤ */
            -webkit-backdrop-filter: blur(20px);
            width: 85%;
            max-width: 380px;
            height: 80vh; /* ‡∏™‡∏π‡∏á 80% ‡∏Ç‡∏≠‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.8);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 10;
            animation: popUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popUp {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- 3. ‡∏™‡πà‡∏ß‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û (Slideshow) --- */
        .gallery-container {
            flex: 1.2; /* ‡∏Å‡∏¥‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà 1.2 ‡∏™‡πà‡∏ß‡∏ô */
            position: relative;
            overflow: hidden;
            margin: 10px 10px 0 10px;
            border-radius: 20px;
            cursor: pointer;
        }

        .slide {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 4s linear;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1.1); /* ‡∏ã‡∏π‡∏°‡πÄ‡∏Ç‡πâ‡∏≤‡∏ä‡πâ‡∏≤‡πÜ */
        }

        .slide img {
            width: 100%; height: 100%;
            object-fit: cover;
        }

        /* ‡∏Ç‡∏µ‡∏î‡∏ö‡∏≠‡∏Å‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏π‡∏õ‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô */
        .indicators {
            position: absolute;
            top: 15px; left: 0; right: 0;
            display: flex;
            justify-content: center;
            gap: 5px;
            z-index: 20;
        }
        .dot {
            width: 30px; height: 3px;
            background: rgba(255,255,255,0.5);
            border-radius: 2px;
        }
        .dot.active { background: #fff; }

        /* --- 4. ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° --- */
        .content {
            flex: 1; /* ‡∏Å‡∏¥‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà 1 ‡∏™‡πà‡∏ß‡∏ô */
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }

        h2 {
            margin: 0;
            color: #ff6b6b;
            font-size: 1.8rem;
        }

        .message-area {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
            height: 100px;
            overflow-y: auto; /* ‡∏ñ‡πâ‡∏≤‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß‡πÄ‡∏Å‡∏¥‡∏ô‡πÉ‡∏´‡πâ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏î‡πâ */
            margin: 15px 0;
            /* Scrollbar ‡∏™‡∏ß‡∏¢‡πÜ */
            scrollbar-width: none; 
        }

        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.95); }

        /* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ */
        .floating-heart {
            position: fixed;
            bottom: -50px;
            font-size: 24px;
            animation: floatUp linear forwards;
            z-index: 1;
        }
        @keyframes floatUp { to { transform: translateY(-110vh); opacity: 0; } }

    </style>
</head>
<body>

    <div class="card">
        <div class="gallery-container" onclick="nextSlide()">
            <div class="indicators" id="indicators"></div>
            
            <div class="slide active"><img src="9bcd9e30-39f3-49fd-a8be-054ac9f0038c.jpg" alt="1"></div>
            <div class="slide"><img src="077a4666-7b88-46f1-b49d-a17d815c02bc.jpg" alt="2"></div>
            <div class="slide"><img src="a6975f73-b88b-4cbe-b6c5-8983b97b6553.jpg" alt="3"></div>
            <div class="slide"><img src="be5c3cf2-185f-484c-b836-0c846dab0b56.jpg" alt="4"></div>
        </div>

        <div class="content">
            <h2>Happy Valentine's ‚ù§Ô∏è</h2>
            <div class="message-area" id="typewriter"></div>
            <button class="btn" onclick="burstHearts()">‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏¥ üíñ</button>
        </div>
    </div>

    <script>
        // === 1. ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà (\n ‡∏Ñ‡∏∑‡∏≠‡∏Ç‡∏∂‡πâ‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÉ‡∏´‡∏°‡πà) ===
        const text = "‡∏ñ‡∏∂‡∏á‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏ü‡∏ô... \n‡∏ß‡∏≤‡πÄ‡∏•‡∏ô‡πÑ‡∏ó‡∏ô‡πå‡∏õ‡∏µ‡∏ô‡∏µ‡πâ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡∏π‡πà‡πÑ‡∏Å‡∏• ‡πÅ‡∏ï‡πà‡πÉ‡∏à‡πÉ‡∏Å‡∏•‡πâ‡∏Å‡∏±‡∏ô‡∏ô‡∏∞ \n‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏°‡∏µ‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡∏°‡∏≤‡πÉ‡∏´‡πâ ‡πÅ‡∏ï‡πà‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏±‡∏Å‡πÉ‡∏´‡πâ‡∏´‡∏°‡∏î‡πÉ‡∏à‡πÄ‡∏•‡∏¢ \n‡πÄ‡∏ß‡πá‡∏ö‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏•‡∏≠‡∏î‡πÑ‡∏õ ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏£‡∏±‡∏Å‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤‡∏ô‡∏∞ \n‡∏£‡∏µ‡∏ö‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡πÄ‡∏à‡∏≠‡∏Å‡∏±‡∏ô‡πÑ‡∏ß‡πÜ ‡∏ô‡∏∞ ‡∏Ñ‡∏¥‡∏î‡∏ñ‡∏∂‡∏á!";
        // =========================================

        // Logic Slideshow
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const indicators = document.getElementById('indicators');

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ç‡∏µ‡∏î‡∏ö‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏ï‡∏≤‡∏°‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏à‡∏£‡∏¥‡∏á
        slides.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if(index === 0) dot.classList.add('active');
            indicators.appendChild(dot);
        });
        const dots = document.querySelectorAll('.dot');

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');
            
            currentSlide = (currentSlide + 1) % slides.length;
            
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
        }

        // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏£‡∏π‡∏õ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏ó‡∏∏‡∏Å 3.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        setInterval(nextSlide, 3500);

        // Logic Typewriter (‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°)
        let i = 0;
        const typeBox = document.getElementById('typewriter');
        function typeWriter() {
            if (i < text.length) {
                typeBox.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
                i++;
                setTimeout(typeWriter, 50); // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏û‡∏¥‡∏°‡∏û‡πå
            }
        }
        setTimeout(typeWriter, 1000);

        // Logic Hearts (‡∏´‡∏±‡∏ß‡πÉ‡∏à)
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerText = ['‚ù§Ô∏è','üíñ','ü•∞','üåπ'][Math.floor(Math.random()*4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 800);

        function burstHearts() {
            for(let j=0; j<20; j++) setTimeout(createHeart, j*50);
        }
    </script>
</body>
